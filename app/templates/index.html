{% extends "base.html" %}

{% block content %}
    <h1>Store Ping for Checkouts</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
    <input type=submit>
        <p>
            {{ form.store.label }}<br>
            {{ form.store(size=32) }}<br>
            {% for error in form.store.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.ping() }}</p>

    
    </form>
{% endblock %}
